global:
  storageClass: auto-ebs-sc

replicaCount: 3
defaultReplicationFactor: 2
numPartitions: 1

listeners:
  client:
    protocol: SASL_PLAINTEXT

sasl:
  enabledMechanisms: PLAIN
  interBrokerMechanism: PLAIN
  controllerMechanism: PLAIN
  client:
    users:
      - kafka
    # Let the chart generate passwords automatically
    passwords:
      - $KAFKA_PASSWORD